<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia+-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto"><!-- aqui vai a foto nas css --></div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="frase">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p class="formulario">
                        <label for="uso"><span class="material-symbols-outlined">Person</span></label>
                        <input type="email" name="email" id="email" placeholder="e-mail" autocomplete="email" required >
                    </p>
                    <p class="formulario">
                        <label for="sen"><span class="material-symbols-outlined">Lock</span></label>
                        <input type="password" name="sen" id="sen" minlength="8" maxlength="20" autocomplete="current-password" placeholder="senha" required>
                    </p>
                    <input type="submit" value="entrar">
                    <a href="#">Equeci minha senha <span class="material-symbols-outlined">Mail</span></a>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
