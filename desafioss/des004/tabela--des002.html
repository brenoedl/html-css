<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de boletin</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        table{border-collapse: collapse;}

        caption{background-color: lightgray; font-size: 1.3em; padding: 10px;}

        thead,tr.especial{background-color: #524f4f; color: white;}

        td,th{border: 1px solid black;  padding: 10px;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Arias</th>
                <th rowspan="2" scope="col">disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2"  scope="col">Médias</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>10.0</td>
                <td>7.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>10.0</td>
                <td>8.75</td>
                <td>9.37</td>
            </tr>
            <tr class="especial">
                <td colspan="4">Média das Exatas</td>
                <td>9.12</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.65</td>
                <td>9.37</td>
                <td>8.01</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr class="especial">
                <td colspan="4">Media das Humanas</td>
                <td>7.67</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
