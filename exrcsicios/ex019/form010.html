<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 010</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadsatro.php" method="get" autocomplete="on">
        <p>
            <label for="ano">Ano de nascimento</label>
            <input type="number" name="ano" id="ano" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade"></output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
