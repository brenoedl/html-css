<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 002</title>
</head>
<body>
    <h1>Testando formulario</h1>
    <form action="cadsatro.php" method="post" autocomplete="on">
        <p>
            <label for="uso">Usoario</label>
            <input type="text" name="uso" id="uso" required minlength="5" maxlength="30" size="10" autocomplete="username" placeholder="nome de usoario">
        </p>
        <p>
            <label for="sen">Senha</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" size="8" autocomplete="current-password" placeholder="min 8 letras">
        </p>
        <p>
            <input type="submit" value="entrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
