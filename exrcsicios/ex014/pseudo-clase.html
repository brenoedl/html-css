<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo  clase</title>
    <style>
        div{
            display: inline-block;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px; }
            div:hover{background-color: blueviolet;}
            div#p{display: block; width: 240px; background-color: white;}
            div#p > p{display: none;}
           div#p:hover >p{display: block; color: white; background-color: black; width: 240px;}
           div#p:hover{color: brown; background-color: white;}

    </style>
</head>

    <div>01</div>
